<div class="form-wrap">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div *ngFor="let item of formList">
      <app-form-dynamic-item [formItem]="item" [form]="form"></app-form-dynamic-item>
    </div>
    <button nz-button nzType="primary" nzBlock type="submit">提交</button>
  </form>
</div>
